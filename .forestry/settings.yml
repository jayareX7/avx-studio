---
new_page_extension: md
auto_deploy: false
admin_path: admin/cms
webhook_url: 
sections:
- type: directory
  path: data
  label: Site Info
  create: documents
  match: "*"
  templates:
  - site-info
- type: directory
  path: ''
  label: Root pages
  create: all
  match: "*"
- type: heading
  label: Appearance
- type: directory
  path: data/_links
  label: Links
  create: documents
  match: "*.md"
- type: heading
  label: Content
- type: directory
  path: data/_posts
  label: Posts
  create: documents
  match: "*.md"
- type: directory
  path: data/_about
  label: About Us
  create: documents
  match: "*.md"
- type: directory
  path: data/_services
  label: Service Types
  create: documents
  match: "*.md"
  templates:
  - service-type
- type: directory
  path: services
  label: Services
  create: documents
  match: "*"
  templates:
  - service
- type: directory
  path: data/_contact
  label: Contact
  create: documents
  match: "*.md"
  templates:
  - contact
- type: heading
  label: Store
- type: directory
  path: data/_products
  label: Products
  create: documents
  match: "*.md"
- type: directory
  path: data/_past-work
  label: Past Works
  create: documents
  match: "*.md"
  templates:
  - portfolio-item
- type: directory
  path: data/_team-members
  label: Team Members
  create: documents
  match: "*.md"
  templates:
  - team
upload_dir: public/assets
public_path: public/assets
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: ".next"
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
